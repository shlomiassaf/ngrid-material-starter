name: GH Pages on release

on:
  workflow_dispatch:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --ignore-platform
      - run: ./node_modules/.bin/nx build material --prod --deploy-url="/ngrid-starters/material/"
      - run: ./node_modules/.bin/nx build material --prod --deploy-url="/ngrid-starters/material/" --skip-nx-cache
      - run: cp dist/apps/ngrid-starters/material/index.html dist/apps/ngrid-starters/material/404.html
      - run: ./node_modules/.bin/nx build bootstrap --prod --deploy-url="/ngrid-starters/bootstrap/"
      - run: ./node_modules/.bin/nx build bootstrap --prod --deploy-url="/ngrid-starters/bootstrap/" --skip-nx-cache
      - run: cp dist/apps/ngrid-starters/bootstrap/index.html dist/apps/ngrid-starters/bootstrap/404.html

      - uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist/apps/ngrid-starters
          CLEAN: true
